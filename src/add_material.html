<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Блог воспитателя - добавление материала</title>
    <script type="text/javascript" src="index.js" defer></script>

</head>

<body>
    <div class="wrapper">
        <header>
            <include src="htmlparts/header_second.html" />
        </header>
        <main class="main">
            <div class="material">
                <div class="container">
                    <h2 class="material__title title">Добавление материала</h2>
                    <form enctype="multipart/form-data" action="" method="POST" class="material__add-form">
                        <label for="select_material">Выбор раздела</label>
                        <select name="select_material" id="select_material">
                            <option value="event">События и мероприятия</option>
                            <option value="parents">Родителям</option>
                            <option value="teachers">Педагогам</option>
                        </select>
                        <label for="title">Название материала</label>
                        <input type="text" name="title" id="title">
                        <label for="preview">Фото превью</label>
                        <input type="file" name="preview" id="preview" accept=".jpeg, .jpg, .png">
                        <label for="document_pdf">Документ PDF</label>
                        <input type="file" name="document_pdf" id="document_pdf">
                        <label for="material_text"></label>
                        <div id="app"></div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <include src="htmlparts/footer.html" />
        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <title>Блог воспитателя - добавление материала</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <include src="htmlparts/header_second.html" />
        </header>
        <main>
            <div class="material">
                <div class="container">
                    <h2 class="material__title title">Добавление материала</h2>
                    <form enctype="multipart/form-data" action="" method="POST" class="material__add-form">
                        <div class="material__select">
                            <label for="select_material" class="material__label">Выбор раздела</label>
                            <div class="material__dropdown dropdown">
                                <button class="dropdown__btn" type="button">Выберите раздел</button>
                                <ul class="dropdown__list">
                                    <li class="dropdown__list-item" data-value="events">События и мероприятия</li>
                                    <li class="dropdown__list-item" data-value="parents">Родителям</li>
                                    <li class="dropdown__list-item" data-value="teachers">Педагогам</li>
                                    <li class="dropdown__list-item" data-value="achievement">Достижения</li>
                                </ul>
                                <input class="material__select-input dropdown__hide-input" type="text" value="1234"
                                    name="select_material">
                            </div>
                        </div>
                        <div class="material__name material__invisible">
                            <label class="material__label" for="title">Название материала</label>
                            <input class="material__input" type="text" name="title" id="title" placeholder="Название">
                        </div>
                        <div class="material__preview material__invisible">
                            <p class="material__label">Фото превью (JPG, PNG)</p>
                            <div class="material__file-input">
                                <p class="material__input"></p>
                                <label for="preview">Обзор</label>
                            </div>
                            <input type="file" name="preview" id="preview" accept=".jpeg, .jpg, .png">
                        </div>
                        <div class="material__document-pdf material__invisible">
                            <p class="material__label">Документ PDF</p>
                            <div class="material__file-input">
                                <p class="material__input"></p>
                                <label for="document-pdf">Обзор</label>
                            </div>
                            <input type="file" name="document-pdf" id="document-pdf" accept=".pdf">
                        </div>
                        <div class="material__achievement material__invisible">
                            <p class="material__label">Достижение (JPG, PNG)</p>
                            <div class="material__file-input">
                                <p class="material__input"></p>
                                <label for="achieve-pic">Обзор</label>
                            </div>
                            <input type="file" name="achieve-pic" id="achieve-pic" accept=".jpeg, .jpg, .png">
                        </div>
                        <div class="material__text-content material__invisible">
                            <p class="material__label">Текст статьи</p>
                            <textarea class="material__text" id="material-text" name="material-text"></textarea>
                             </div>
                        <div class="material__photo-gallery material__invisible">
                            <p class="material__label">Фото для галереи</p>
                            <div class="material__drop-zone">
                                <svg class="material__drop-img" xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960"
                                    width="40px" fill="#020438">
                                    <path
                                        d="M254-160q-89 0-151.5-62T40-373q0-78.67 49.33-138 49.34-59.33 125.34-73 15.66-80 83-144.67 67.33-64.66 149.66-64.66 27 0 46.84 16.83Q514-759.67 514-733.33v276.66l76.67-76L638-485.33 480.67-328 323.33-485.33l47.34-47.34 76.66 76V-730Q364.67-718 318-655.17q-46.67 62.84-46.67 133.84H252q-60 0-102.67 42.33-42.66 42.33-42.66 105t43.66 105Q194-226.67 254-226.67h493.33q44 0 75-31t31-75q0-44-31-75t-75-31h-62v-82.66q0-61.34-29.33-108.17t-76-75.83v-74.34q78.67 31 125.33 101.84Q752-607 752-521.33v16q71 1.33 119.5 50.5Q920-405.67 920-332.67q0 71-50.83 121.84Q818.33-160 747.33-160H254Zm226-350.67Z" />
                                </svg>
                                <p class="material__drop-text">Перетащите файлы в эту зону или нажмите кнопку ОБЗОР для выбора файлов</p>
                            </div>
                            <label for="photo-gallery" class="material__drop-btn">ОБЗОР</label>
                            <input class="material__drop-input" type="file" name="photo-gallery" id="photo-gallery" multiple
                                accept=".jpeg, .jpg, .png">
                        </div>
                        <div class="material__submit material__invisible">
                            <button type="submit">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <include src="htmlparts/footer.html" />
        </footer>
    </div>
</body>

</html>

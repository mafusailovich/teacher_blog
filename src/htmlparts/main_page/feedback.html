<div class="feedback" id="feedback">
    <div class="container">
        <h2 class="feedback__title title">Написать мне</h2>
        <form class="feedback__form" action="" method="POST">
        <input class="feedback__input feedback__input--name" type="text" placeholder="Имя">
        <input class="feedback__input feedback__input--mail" type="email" placeholder="E-mail">
        <input class="feedback__input feedback__input--tel" type="tel" placeholder="+1(234)5678999">
        <textarea class="feedback__input feedback__input--message" placeholder="Текст сообщения"></textarea>
        <button class="feedback__submit" type="submit">ОТПРАВИТЬ</button>
        </form>
    </div>
</div>
